<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h1>Array Asso</h1>
        <script>
            var arr = {
                "html" : "Hypertext Markup Language",
                "CSS" : "Cascading Style Sheet",
                "XML" : "Extensible Markup Language"
            }
            for(x in arr){
                document.write("array " + x + ": " + arr[x] + "<br />")
            }
        </script>
    </body>
</html>
