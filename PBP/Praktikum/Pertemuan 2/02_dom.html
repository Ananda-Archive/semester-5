<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h2>Akses element menggunakan getElementByTagName</h2>
        <p>Belajar Js</p>
        <p>Belajar DOM</p>
        <p id="demo"></p>

        <script>
            var x = document.getElementsByTagName("p")
            document.getElementById("demo").innerHTML = "isi x[0] " + x[0].innerHTML;
        </script>
    </body>
</html>
