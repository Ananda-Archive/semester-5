<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h1>Looping: do</h1>
        <script>
            counter = 0;
            do{
                document.write("Counter: " + counter + "<br />")
                counter++
            }while(counter < 5)
        </script>
    </body>
</html>
