<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h2>Akses element menggunakan getElementById</h2>
        <p id="content">Belajar DOM</p>
        <p id="demo"></p>

        <script>
            var x = document.getElementById("content")
            document.getElementById("demo").innerHTML= "Isi Text: " + x.innerHTML
        </script>
    </body>
</html>
