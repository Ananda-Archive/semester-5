<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h1>Array</h1>
        <script>
            var arr=[];
            arr[0] = 6
            arr[1] = 10
            arr[2] = 12

            var arr2 = Array("red","yellow","blue")

            for(var i=0; i<arr2.length; i++){
                document.write("Array " + arr[i] + ": " + arr2[i] + "<br /")
            }
        </script>
    </body>
</html>
