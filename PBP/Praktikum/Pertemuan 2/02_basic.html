<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
        <script>
            function myFunction(){
                document.getElementById("paragraf").innerHTML = "Hypertext Markup Language"
            }
        </script>
    </head>
    <body>
        <h1 id="paragraf">HTML</h1>
        <button type="button" onclick="myFunction()">Show</button>
    </body>
</html>
