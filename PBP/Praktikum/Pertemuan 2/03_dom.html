<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <p class="content">Belajar Javascript</p>
        <p class="content">Belajar DOM</p>

        <h2>Akses element menggunakan getElementByClassName</h2>
        <p id="demoClass"></p>
        <h2>Akses element menggunakan getElementByClassName</h2>
        <p id="demoSelector"></p>

        <script>
            var x = document.getElementsByClassName("content")
            document.getElementById("demoClass").innerHTML = "Isi text[0] " + x[0].innerHTML

            var y = document.querySelectorAll("p.content")
            document.getElementById("demoSelector").innerHTML = "Isi text[0] " + y[0].innerHTML
        </script>
    </body>
</html>
