<!DOCTYPE html>
<html>
    <head>
        <title>Belajar JS</title>
    </head>
    <body>
        <h1>Array</h1>
        <script>
            var arr=[];
            arr[0] = 6
            arr[1] = 10
            arr[2] = 12

            document.write("jumlah array: " + sumArr(arr))

            function sumArr(x){
                var sum = 0
                for(let i=0; i<x.length; i++){
                    sum = sum + x[i]
                }
                return sum
            }
        </script>
    </body>
</html
