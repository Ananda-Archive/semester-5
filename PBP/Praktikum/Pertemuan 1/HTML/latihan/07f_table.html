<!DOCTYPE html>
<html>
<head>
	<title>Tugas Tabel</title>
</head>
<body>

		<tr>
			<th>Kode</th>
			<th>Kapasitas</th>

		<tr>

			<td>90</td>
			<td>
				<dl>
					<dt>Ragil Saputra, M.Cs</dt>
					<dt>Rismiyati, M.Cs</dt>
				</dl>
			</td>
		</tr>
		<tr>
			<td>10.00-12.00</td>
			<td>Pengembangan Berbasis Platform</td>
			<td>B102</td>
			<td>80</td>
			<td>
				<dl>
					<dt>Khadijah, M.Cs</dt>

				</dl>
			</td>
		</tr>
		<tr>
			<td>Selasa</td>
			<td>08.00-10.00</td>
			<td>Struktur Data</td>
			<td>A103</td>
			<td>90</td>
			<td>
				<dl>
					<dt>Ragil Saputra, M.Cs</dt>
					<dt>Rismiyati, M.Cs</dt>
				</dl>
			</td>
		</tr>
</body>
</html>
